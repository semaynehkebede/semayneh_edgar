<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    Hello World, we are software developers!
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <header id="header">
      <img id="header-img" src="https://www.shutterstock.com/search/music-logo" alt="">
      <nav id="nav-bar">
        <a href="#" class="nav-link">Home</a>
        <a href="#product" class="nav-link">Product</a>
        <a href="#contact_us" class="nav-link">Contact-us</a>
      </nav>
    </header>
    <div id="product">
      <video id="video" width="320" height="240" controls>
        <source src="assets/video/Andy Grammer - 'Don't Give Up On Me' [Official Video from the Five Feet Apart Film].mp4" type="video/mp4">
        <source src="assets/video/Gyakie & Omah Lay - Forever (Remix) (Official Music Video).mp4">
        <source src="assets/video/Nonso Amadi - Tonight.mp4" >
      </video>

    </div>
    <Div id="contact_us">

    </Div>
    <!-- //////////// start form//////////// -->
    <form action="https://www.freecodecamp.com/email-submit" id="form" method="post">
      <div class="forminput">
        <label for="email"  >Email Adress</label>
        <input type="email" id="email" placeholder="email address" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
        <input type="submit" id="submit">
      </div>
    </form>
    <!-- //////////// end form//////////// -->

    <script  src="js/index.js"></script>
  </body>
</html>
